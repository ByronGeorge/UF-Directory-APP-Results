<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>


      </div>
      <div class="row" ng-controller="ListingsController">

        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchBox">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr ng-repeat="listing in listings |filter: searchBox" ng-click="showDetails(listing)" ng-model="myVar">

                <th>Code</th>

                  <td>{{listing.code}}</td>



                <th>Building Name</th>
                <th></th>

                <td>{{listing.name}}</td>
                <td><button type="button" ng-click="deleteListing(listing)" >Delete</button>

              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>


          Code: <input type="text" ng-model="code_"><br>
          Name: <input type="text" ng-model="name_"><br>
          Coordinates: <br>
            Lattitude: <input type="text" ng-model="latitude_"<br>
            Longitude: <input type="text" ng-model="longitude_"><br>
          Address: <input type ="text" ng-model="address_"><br>

          <button type="button" ng-click="addListing()">Add New Listing</button>
          <!--


              Write an HTML form that adds new listings to the directory

            -->
        </div>
        <div class="col-md-6" ng-show="myVar" ng-model = "codes_" ng-model = "names_" ng-model ="latitudes_" ng-model="longitudes_" ng-model= "addresss_">
          <div class="jumbotron">
            <h2>Detailed Information</h2>

            Code: {{codes_}} <br>
            Name: {{names_}} <br>
            Latitude: {{latitudes_}} <br>
            Longitude: {{longitudes_}} <br>
            Address: {{addresss_}} <br>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
